name: Update blog

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setting up NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Install dependencies
        run: yarn install --pure-lockfile

      - name: Build
        run: yarn run build
        env:
          GATSBY_ENV: "prod"

      - name: Deploy
        run: git config --global user.name ${{ GIT_USERNAME }} && git config --global user.email ${{ GIT_EMAIL }} && yarn run deploy
        env:
          GIT_USERNAME: "seagalputra"
          GIT_EMAIL: "seagalputra@gmail.com"
